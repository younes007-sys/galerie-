<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Photos Interactive</title>
    <link rel="stylesheet" href="galleris.css">
</head>
<body>

  
    <div class="gallery">
        <img class="gallery-item" src="téléchargé.jpeg" alt="Photo 1">
        <img class="gallery-item" src="téléchargé (1).jpeg" alt="Photo 2">
        <img class="gallery-item" src="téléchargé (2).jpeg" alt="Photo 3">
        <img class="gallery-item" src="téléchargé (3).jpeg" alt="Photo 4">
        <img class="gallery-item" src="tswira mjnouna.jpg" alt="Photo 1">
        <img class="gallery-item" src="téléchargé (4).jpeg" alt="Photo 2">
    </div>

  
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">×</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="gallerie.js"></script>
</body>
</html>
